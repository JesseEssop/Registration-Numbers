<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reggie Numbers</title>
    <link rel="stylesheet" href="regNUmber.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="userReggieTemplate">
    <ul>
    {{#each regNumber}}
    <li>{{this}}</li>
    {{/each}}
    </ul>
    
    </script>
</head>

<body>
    <div class="RegNumbers">
        <div class="box1">
            <h1 class="center" style="margin-top:0px">Registration Numbers</h1>
        </div>
        <div class="row">
            <div class="col-6 left">
                <div class="center" style="width:200px;">
                    Enter Registration Number: <input class="textArea" type="string" value="" maxlength=10>
                    <span id="total"><span class="totalReg"> </span> </span>
                    <button class="button-primary addBtn" on type="button" name="button">Add</button>
                    <button class="button-primary resetBtn" on type="button" name="button">Reset</button>
                </div>

                <div class="center" style="width:200px;margin-bottom:10px;margin-top:20px;color: whitesmoke">
                    eg. CA 768 987
                    <select id="townDrop" class="townDropDown">
                        <option name="regType" value="">Show All</option>
                        <option name="regType" value="CA">Cape Town</option>
                        <option name="regType" value="CY">Bellville</option>
                        <option name="regType" value="CK">Malmesbury</option>
                    </select>

                </div>

                <div class="center">
                    <div class="Error"> </div>
                </div>

                <div class="center">
                    <strong>Registration Numbers:</strong>
                    <ul id="regList">

                    </ul>
                </div>
            </div>
            
            
            
            
            <div class="col-6 right">
                <div class="center" style="width:200px;">
                    Enter Registration Number: <input class="textAreaTemp" type="string" value="" maxlength=10>
                    <span id="total"><span class="totalReg"> </span> </span>
                    <button class="button-primary addBtnTemp" on type="button" name="button">Add</button>
                    <button class="button-primary resetBtnTemp" on type="button" name="button">Reset</button>
                </div>

                <div class="center" style="width:200px;margin-bottom:10px;margin-top:23px;">
                    eg. CA 768 987
                    <select id="townDropTemp" class="townDropDownTemp">
                        <option name="regTypeTemp" value="">Show All</option>
                        <option name="regTypeTemp" value="CA">Cape Town</option>
                        <option name="regTypeTemp" value="CY">Bellville</option>
                        <option name="regTypeTemp" value="CK">Malmesbury</option>
                    </select>

                </div>

                <div class="center">
                    <div class="ErrorTemp"> </div>
                </div>

                <div class="center" style="margin-top:35px;">
                    <strong>Registration Numbers:</strong>
                    <div id="regListTemp">

                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
<script src="regsitration_number.js" charset="utf-8"></script>

<script src="ReggieTemp.js" charset="utf-8"></script>
<script src="regNUM.js" charset="utf-8"></script>

</html>
